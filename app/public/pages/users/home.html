<div id="myCarousel" class="carousel slide col-md-10" data-ride="carousel" style="left:0%;width:100%;padding:0px;border: 20px solid #eee;">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators" style="left:50%">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/samorost3_1.jpg" style="width:100%;height:400px;" alt="First slide">
        </div>
        <div class="item">
            <img src="images/samorost3_2.jpg" style="width:100%;height:400px;" alt="Second slide">
        </div>
        <div class="item">
            <img src="images/samorost3_3.jpg"  style="width:100%;height:400px;" alt="Third slide">
        </div>
        <div class="item">
            <img src="images/samorost3_4.jpg"  style="width:100%;height:400px;" alt="Third slide">
        </div>
        <div class="item">
            <img src="images/samorost3_5.jpg"  style="width:100%;height:400px;" alt="Third slide">
        </div>
        <div class="item">
            <img src="images/samorost3_6.jpg"  style="width:100%;height:400px;" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" style="width:0%;left:2%;" href="#myCarousel"
       data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" style="width:0%;right:3%;" href="#myCarousel"
       data-slide="next">&rsaquo;
    </a>
    </div>
    <div>Hi! Welcome to this picture shop.You can get the beautiful pictures from this shop</div>
    <div class="pictureList panel-body">
        <ul class="">
            <li ng-repeat="item in images">
                <img ng-src="{{item.imgSrc}}"/></br>
                <span>{{item.name}}</span>
                <p>
                    <span>{{item.price}}</span>
                    <a ng-click="addToList()" class="pull-right"><img style="width:30px;height:30px;border-radius:100%;" ng-src="images/littleCar.png" class="pull-right littleChart"/></a>
                </p>
            </li>
        </ul>
    </div>
<!--</div>-->
