<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <!--<button class="btn btn-sucess" add-Picture>Add</button>
                <button class="btn btn-danger">Batch deletion</button>-->
            </div>
            <div class="pull-right">
                <input type="text" name="keyword" ng-model="keyword" ng-change="filter()"/>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <td><input type="checkbox" id="selectAllWares"/></td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Picture</td>
                    <td class="text-center">Operation</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ware in wares">
                    <td><input type="checkbox" data-id="{{ware._id}}" name="chkItem"/></td>
                    <td>{{ware.name}}</td>
                    <td>{{ware.price}}</td>
                    <td><img style="width:50px;height:50px" ng-src="{{ware.imgSrc}}" alt="{{ware.name}}"/></td>
                    <td class="text-center">
                        <!--<button class="btn btn-primary" edit-Picture  listValue="{{ware}}" ng-click="edit()">Edit</button>-->
                        <!--<button class="btn btn-success" view-Picture>View</button>-->
                        <button class="btn btn-danger" ng-click="delete()">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">
            <!--<ul class="pagination pagination-sm">
                <li >previous page</li>
                <li ng-repeat="page in pages">{{page}}</li>
                <li >next page</li>
            </ul>-->
        </div>
    </div>
</div>

<div class="modal fade" id="addDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>Add the shopping list</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" ng-model="ware.name" placeholder="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" id="price" class="form-control" ng-model="ware.price" placeholder="price"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imgSrc" class="col-sm-2 control-label">Picture</label>
                        <div class="col-sm-5">
                            <input file-model type="file" id="imgSrc" class="form-control"  placeholder="picture"/>
                        </div>
                        <div class="col-sm-5">
                            <img src="{{ware.imgSrc}}" id="imgPreview" style="width:100px;height:100px;margin:0 auto;display:block"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" data-dismiss="modal">Confirm</button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>Edit the picture list</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" ng-repeat="picture in pictures">
                    <div class="form-group">
                        <label for="editName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="editName" class="form-control" value="{{picture.name}}" placeholder="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editPrice" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" id="editPrice" class="form-control" value="{{picture.price}}" placeholder="price"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <img ng-src="{{picture.imgSrc}}" id="EditImgPreview" style="width:100px;height:100px;margin:0 auto;display:block"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="edit()" data-dismiss="modal">Confirm</button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
